  <rect x="17" y="24" width="8" height="1.5" rx="0.75" fill="#6B7280"/>
  <rect x="17" y="27" width="11" height="1.5" rx="0.75" fill="#6B7280"/>
  <rect x="17" y="30" width="9" height="1.5" rx="0.75" fill="#6B7280"/>
  
